<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Funny Figure Drawer by Christoffer Olofsson</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="https://docs.google.com/drawings/d/19BU0xVeKtDSot5_ugpR67Kc5qy0T6ub1qOtCXfWxOFU/pub?w=192&h=192">

		<link rel="stylesheet" href="/FunnyFigures/Drawer/Stylesheet.css">

		<!-- Imports -->
		<script type="text/javascript" src="https://chrisacrobat.github.io/js-compilation/AnimationStack.js"></script>
		<script type="text/javascript" src="https://chrisacrobat.github.io/js-compilation/Color.js"></script>
		<script type="text/javascript" src="https://chrisacrobat.github.io/js-compilation/Position.js"></script>
		<script type="text/javascript" src="https://chrisacrobat.github.io/js-compilation/PostManager.js"></script>
		<script type="text/javascript" src="https://chrisacrobat.github.io/js-compilation/Line.js"></script>
		<!-- /Imports -->

		<script type="text/javascript" src="/FunnyFigures/IndexedDBOperation.js"></script>
		<script type="text/javascript" src="/FunnyFigures/Drawer/JavaScript.js"></script>
	</head>

	<body onload="onload()">
		<canvas id="canvas" class="hidden"></canvas>

		<div id="canvas-console">
			<input id="btnPublish" type="button" onclick="openPublish()" value="Publish new head">

			<input id="btnShowLineMarkers" class="hidden" type="button" onmousedown="showLineMarkers(true)" onmouseup="showLineMarkers(false)" value="Mark lines" disabled>

			<input id="btnGetUnfinished" type="button" onclick="fetchUnfinished()" value="Load unfinished figure" disabled>

			<select id="sltInputMode" onchange="changeInputMode(this)">
				<option value="PEN" selected>Pen</option>
				<option value="ERASER">Eraser</option>
			</select>

			<input id="line-color" type="color">
		</div>

		<div id="publish-information-wrapper" class="hidden disable-text-interaction">
			<fieldset id="publish-information">
				<legend>Publish figure</legend>

				<div>
					<label>Name your part</label>
					<input type="text" id="publish-information-name">
				</div>

				<div>
					<label>Your name</label>
					<input type="text" id="publish-information-author">
				</div>

				<div>
					<input type="button" value="Abort" id="publish-information-abort">
					<input type="button" value="Publish" id="publish-information-publish">
				</div>
			</fieldset>
		</div>

		<div id="offset-displayer">
			Offset | X: <span id="offset-x">0</span> | Y: <span id="offset-y">0</span>
		</div>

		<div id="splash" class="hidden disable-text-interaction"></div>
	</body>
</html>
